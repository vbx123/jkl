<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول رمضاني</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #1e3a1e;
            color: #f0e6d2;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #2c5a2c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 20px;
        }
        .navbar button {
            background-color: #d4af37;
            border: none;
            padding: 10px 20px;
            color: #1e3a1e;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .navbar button:hover {
            background-color: #c0a037;
        }
        /* إخفاء المحتوى القديم */
        #content {
            display: none;
        }
        /* WebView أو iframe لعرض الخطط */
        .plan-container {
            width: 100%;
            height: 100vh;
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c5a2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            text-align: center;
        }
        .dialog h2 {
            margin-top: 0;
            font-size: 24px;
            color: #d4af37;
        }
        .dialog button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #d4af37;
            border: none;
            color: #1e3a1e;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .dialog button:hover {
            background-color: #c0a037;
        }
    </style>
</head>
<body>
    <!-- البار العلوي -->
    <div class="navbar">
        <h1>جدول رمضاني</h1>
        <button id="changePlanBtn">تغيير الخطة</button>
    </div>

    <!-- WebView أو iframe لعرض الخطط -->
    <div class="plan-container">
        <iframe id="planFrame" src=""></iframe>
    </div>

    <!-- ديالوج اختيار الخطة -->
    <div id="planDialog" class="dialog">
        <h2>اختر خطة</h2>
        <button data-plan="plan1.html">الخطة 1</button>
        <button data-plan="..html">الخطة 2</button>
        <button data-plan="plan3.html">الخطة 3</button>
        <button data-plan="plan4.html">الخطة 4</button>
    </div>

    <script>
        // تحميل آخر خطة مختارة أو افتراضيًا الخطة 1
        let selectedPlan = localStorage.getItem('selectedPlan') || "plan1.html";
        document.getElementById('planFrame').src = selectedPlan;

        // عند الضغط على زر تغيير الخطة
        document.getElementById('changePlanBtn').addEventListener('click', () => {
            document.getElementById('planDialog').style.display = 'block';
        });

        // اختيار الخطة وتحديث WebView
        document.querySelectorAll('.dialog button').forEach(button => {
            button.addEventListener('click', () => {
                selectedPlan = button.getAttribute('data-plan');
                localStorage.setItem('selectedPlan', selectedPlan);
                document.getElementById('planFrame').src = selectedPlan;
                document.getElementById('planDialog').style.display = 'none';
            });
        });
    </script>
</body>
</html>
